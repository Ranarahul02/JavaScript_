<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="./guessTheNumber.css">
    <script src="./guessTheNumber.js" defer></script>
</head>
<body>
    <div class="container">
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <form>
            <h1>Guess a number</h1>
            <div class="input">
                <input type="text" id="userInput">
                <input type="submit" value="Submit Guess" id="submit">
            </div>
        </form>
        
        <div class="result">
            <p>Previous Guesses: <span id="prevGuess"></span></p>
            <p>Guesses Remaining: <span id="remainingGuess">10</span></p>
            <p><span id="answer"></span></p>
        </div>
    </div>
</body>
</html>
