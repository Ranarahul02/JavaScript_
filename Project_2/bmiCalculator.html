<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./bmiCalculator.css">
    <script src="./bmiCalculator.js" defer></script>
</head>
<body>
    <div class="container">
        <form>
            <label for="height">Height in [CM]:</label>
            <input type="text" id="height" required>

            <label for="weight">Weight in [KG]:</label>
            <input type="text" id="weight" required>

            <button>Submit</button>
        </form>
        <h1 id="result"></h1>
        <div class="weight-guide">
            <h3>Weight Guide</h3>
            <p><b>Under weight:</b> less than 18.6</p>
            <p><b>Normal weight:</b> 18.6 between 24.9</p>
            <p><b>Over weight:</b> Greater than 18.6</p>
        </div>
    </div>
</body>
</html>
